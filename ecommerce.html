<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecomerce Product</title>
    <link rel="stylesheet" href="styles/ecommerce.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="option">
        <p class="product">sneakers</p>
      </div>
      <div class="buttons">
        <button class="nav-buttons">Collections</button>
        <button class="nav-buttons">Men</button>
        <button class="nav-buttons">Women</button>
        <button class="nav-buttons">About</button>
        <button class="nav-buttons">Contact</button>
        <div class="photo">
          <div class="image-cart">
            <img class="cart" src="images/icon-cart.svg" />
          </div>
          <div class="image-avator">
            <img class="avator" src="images/image-avatar.png" />
          </div>
        </div>
      </div>
    </div>

    <div class="div-1">
      <div class="image-shoe">
        <img class="shoes" src="images/image-product-1.jpg" />
      </div>
      <div class="shoe-infor">
        <p class="header">SNEAKER COMPANY</p>
        <p class="brand">Fall Limited Edition Sneakers</p>
        <p class="infor">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outter sole, they"ll withstand everything
          the weather can offer.
        </p>
        <p class="current-price">$125.00</p>
        <p class="former-price"><del>$250.00</del></p>
        <p class="discount">50%</p>
        <button class="minus"><img src="images/icon-minus.svg" /></button>
        <button class="zero">0</button>
        <button class="plus"><img src="images/icon-plus.svg" /></button>
        <button class="cart-button">
          <img class="cart-image" src="images/icon-cart.svg" />Add to cart
        </button>
      </div>
      <div class="image-product">
        <img class="thumbnail-1" src="images/image-product-1-thumbnail.jpg" />
        <img class="thumbnail" src="images/image-product-2-thumbnail.jpg" />
        <img class="thumbnail" src="images/image-product-3-thumbnail.jpg" />
        <img class="thumbnail" src="images/image-product-4-thumbnail.jpg" />
      </div>
    </div>
  </body>
</html>
